<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main">

    <div class="main__hero-wrapper">

      <img class="main__hero-image" src="./images/hero-desktop.jpg" alt="hero image">
      <img class="main__hero-mobile" src="./images/hero-mobile.jpg" alt="logo">
    </div>

    <img class="main__content-logo" src="images/logo.svg" alt="logo">



      <div class="main__content">



        <h1>We're <span class="main__coming-soon">coming soon</span></h1>

        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.

        <form class="main__form" action="index.html" method="post">

          <input class="main__form-input" type="email" name="email" placeholder="Email Address">

          <button class="main__form-btn" type="button" name="button"> <img src="images/icon-arrow.svg" alt="button arrow"> </button>
          <p class="main__form-invalidation"> Please provide a valid email</p>
      </div>



  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Lauren Stroud</a>.
    </p>
  </footer>
</body>
</form>



</html>
